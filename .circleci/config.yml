version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/unliar/happysooner-proto
    steps:
      - checkout
      - run: echo "build start to run"
      - run: apt install protobuf-compiler
      - run: protoc
      - run: echo "build done"